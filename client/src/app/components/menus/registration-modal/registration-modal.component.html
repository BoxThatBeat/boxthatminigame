<div class="modal" [ngClass]="isOpen ? 'is-active' : ''">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create Account</p>
      <button class="delete"(click)="onModalCloseClick()" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <alert-box [alertType]="alertTypes.Modal"></alert-box>

      <form [formGroup]="form">
        <div class="field">
            <label class="label" for="username">Username</label>
            <div class="control">
              <input type="text" formControlName="username" class="input is-success" [ngClass]="{ 'is-danger': submitted && f['username'].errors }" />
              <div *ngIf="submitted && f['username'].errors" class="is-danger">
                  <div *ngIf="f['username'].errors['required']">Username is required</div>
                  <div *ngIf="f['username'].errors['maxlength']">Username must be less than 15 characters</div>
                  <div *ngIf="f['username'].errors['pattern']">Username must not contain spaces</div>
              </div>
            </div>
        </div>
        <div class="form-group">
            <label class="label"  for="password">Password</label>
            <div class="control">
              <input type="password" formControlName="password" class="input is-success" [ngClass]="{ 'is-danger': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="is-danger">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
        </div>
    </form>

    </section>
    <footer class="modal-card-foot">
      <button class="button is-success has-text-white" (click)="onSubmit()">Create Account</button>
      <button class="button" (click)="onModalCloseClick()">Cancel</button>
    </footer>
  </div>
</div>
